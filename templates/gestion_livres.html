<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Livres</h1>
        <nav>
            <ul>
                <li><a href="index.html">Retour à l'Accueil</a></li>
                <li><a href="emprunt.html">Emprunt de Livre</a></li>
                <li><a href="gestion_utilisateurs.html">Gestion des Utilisateurs</a></li>
                <li><a href="gestion_stocks.html">Gestion des Stocks</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Ajouter un Livre</h2>
        <form action="/ajouter_livre" method="POST">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="auteur">Auteur :</label>
            <input type="text" id="auteur" name="auteur" required>

            <label for="genre">Genre :</label>
            <input type="text" id="genre" name="genre">

            <button type="submit">Ajouter</button>
        </form>

        <h2>Liste des Livres</h2>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Genre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Liste des livres ajoutés ici -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Bibliothèque en ligne</p>
    </footer>
</body>
</html>
