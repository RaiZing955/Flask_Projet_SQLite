<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - Bibliothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .link-item {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-item:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue à la Bibliothèque</h1>

        <div class="links">
            <a href="{{ url_for('gestion_livres') }}" class="link-item">Gestion des Livres</a>
            <a href="{{ url_for('emprunt') }}" class="link-item">Emprunt de Livres</a>
            <a href="{{ url_for('gestion_utilisateurs') }}" class="link-item">Gestion des Utilisateurs</a>
            <a href="{{ url_for('gestion_stocks') }}" class="link-item">Gestion des Stocks</a>
            <a href="{{ url_for('consultation') }}" class="link-item">Consulter les Clients</a>
        </div>
    </div>

</body>
</html>
