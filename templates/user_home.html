<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Utilisateur</title>
    <style>
        body {
            background-color: #2C3E50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ECF0F1;
        }
        .navbar {
            background-color: #1A252F;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ECF0F1;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #F1C40F;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input {
            background-color: #ECF0F1;
            color: #2C3E50;
        }
        .btn {
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-success { background-color: #27AE60; }
        .btn-danger { background-color: #C0392B; }
        .btn-warning { background-color: #F39C12; }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ECF0F1;
            padding: 10px;
            text-align: center;
        }
        .table th {
            background-color: #1A252F;
            color: #F1C40F;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Bibliothèque</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Déconnexion</a>
    </nav>
    <div class="container">
        <h1>Livres Disponibles</h1>
        <!-- Ajoutez ici la gestion des livres et des emprunts -->
    </div>
</body>
</html>
